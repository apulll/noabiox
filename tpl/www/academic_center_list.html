	<div class="nbox" {if $page_rs.banner} style="background-image:url('{$page_rs.banner.gd.auto}')"{/if}></div>

<section>
<div class="content">
  <!-- include tpl=block_catelist_new -->
  <div class="article-list">
    <ul>

      <!-- loop from=$rslist key=$key value=$value -->
		<li>
			<div class="article-box">
			<!-- if $value.thumb -->
			<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.auto}" alt="{$value.title}" /></a>
			<!-- /if -->

			<div class="more"><a href="{$value.url}" title="查看{$value.title}详细信息">了解详情 <i></i></a></div>
			</div>
		</li>
		<!-- /loop -->
    </ul>
      
  </div>

</div>
