<!-- php:$title = $cate_rs ? $cate_rs.title.' - '.$page_rs.title : $page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->
<div class="banner about-banner">
	<div class="nbox" {if $page_rs.banner} style="background-image:url('{$page_rs.banner.gd.auto}')"{/if}></div>
</div>
<section>
<div class="content">
  <!-- include tpl=block_catelist_new -->
  <div class="article-list">
    <ul>
      <!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<li>
			<div class="article-box">
			
			<a href="{$value.url}">
				<!-- if $value.thumb -->
				<img src="{$value.thumb.gd.auto}" alt="{$value.title}" width="490" height="310" />
				<!-- else -->
				<img src="{#images#}/news_placeholder.jpg" alt="{$value.title}" width="490" height="310" />
				<!-- /if -->
			</a>
			
			<!-- php:$dateline = phpok_date($value.dateline) -->
			<h3><a href="{$value.url}" title="{$value.title}">{$value.title ? phpok_cut($value.title,20,'…') : phpok_cut($value.title,20,'…')}<span class="fr">{$dateline}</span></a></h3>
			<p class="desc">{$value.note ? phpok_cut($value.note,60,'…') : phpok_cut($value.content,60,'…')}</p>
			<div class="more"><a href="{$value.url}" title="查看{$value.title}详细信息">了解详情 <i></i></a></div>
			</div>
		</li>
		<!-- /loop -->
    </ul>
      
  </div>

  <!-- include tpl=block_pagelist -->
</div>
</section>
